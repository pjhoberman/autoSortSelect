<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
<script type="text/javascript" src="https://github.com/joshaven/string_score/raw/master/string_score.js"></script>

<script type="text/javascript">

(function($) {

    $.fn.autoSortSelect = function(DATAZ, options, method) {
        var defaults = {
            id_prefix: 'autoSortSelect_'
        }

        var settings = {}

        var methods = {

            init : function(options) {
                settings = $.extend({}, defaults, options)
                console.log(settings);
                return this.each(function() {
                    var
                        $element = $(this),
                        element = this;
                        
                    $( this ).bind('keyup focus', function(){
                        // add some sort of trigger to insert .suggest or not, based on previous actions
                        var val = $element.val(),
                            suggestions = [],
                            best;
                            
                        if(val.length < 1) return; // no need if nothing is there
                        
                        if( ! $element.next().hasClass('suggest') )
                            $element.after('<div class="suggest">test</div>');
                        
                        var $suggest = $element.next('.suggest');
                        
                        $suggest.empty().hide(); // cleanup
                        
                        _.each(DATAZ, function(d){          // loop through our data
                            d.score = d.name.score(val);    // score it based on user input
                            suggestions.push(d);            // add it to our suggestions
                        });
                        
                        // don't want any losers:
                        best = _.reject(suggestions, function(s){ return s.score === 0; });
                        
                        if(best.length === 0) return; // bummer, no match
                        
                        // sort by each suggestion's score in descending order:
                        best = _.sortBy(best, function(s){ return -(s.score); });

                        // add the suggestions to our list:
                        _.each(best, function(d){
                            console.log(settings);
                            var id = typeof d.id != 'undefined' ? d.id : d.name,
                                $li = $('<li id="' + settings.id_prefix + id + '">'+d.name+'</li>').data('info', element);
                            $suggest.append($li);
                        });
                        
                        $suggest.show(); // the big reveal
                    }); // the binding
                    
                }); // the each
            },

            foo_public_method: function() {
                // code goes here
            }

        }

        var helpers = {

            foo_private_method: function() {
                // code goes here
            }

        }

        if (methods[method]) {
            return methods[method].apply(this, Array.prototype.slice.call(arguments, 1));
        } else if (typeof method === 'object' || !method) {
            return methods.init.apply(this, arguments);
        } else {
            $.error( 'Method "' +  method + '" does not exist in autoSortSelect plugin!');
        }

    }

})(jQuery);

$( document ).ready(function(){
    var stub = [{name:'something', id:3},{name:'something else'},{name:'whatever'}];
    $( '#sort_this' ).autoSortSelect(stub, {id_prefix:'test'});
});
</script>
